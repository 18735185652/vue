<div id="app">
  
    <input id="input" type="text" v-model="msg"> 
      
</div>
<body>

    <script>
        let obj = {};
        let temp = {};

    Object.defineProperty(obj,"name",{
        get(){ //取obj的name会触发
            return temp["name"];
        },
        set(val){ //给obj的name赋值会触发
            temp["name"] = val;  //改变temp的结果
            input.value = obj["name"]; //将值赋予输入框
        }
    })

    input.value = obj["name"]; //页面一加载时会调用get方法
    input.addEventListener("input",function(){ //等待输入框的变化
        obj.name = this.value;  //赋值会调用set方法
    })
